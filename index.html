<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./src/scripts/cube_env_map.js"></script>
    <script src="./src/scripts/target_cube.js"></script>

    <script src="https://unpkg.com/aframe-vartiste-toolkit@latest/vartiste-toolkit.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true;">
      <a-assets>
        <a-asset-item id="suv" src="./src/assets/suv.glb"></a-asset-item>
        <img id="sky" src="./skybox/equirectangular/sky.jpg">
        <a-asset id="hdr" src="./skybox/HDRI/skybox_hdri.hdr"></a-asset>
      </a-assets>
      <!-- Equirectangular Skybox: -->
      <!-- <a-sky src="#sky"></a-sky> -->
      <!-- HDRI Skybox: -->
      <a-sky hdri-environment="src: #hdr"></a-sky>

      <!-- The vartiste-user-root component must be included for the hdri-enviornment to work. -->
      <!-- The vartiste-user-root messes up the camera controls. -->
      <a-entity vartiste-user-root="speed: 100"></a-entity>

      <a-entity text="value: Base;" position="-2.5 2 -1"></a-entity>
      <a-entity gltf-model="#suv" position="-2.5 0 -1"></a-entity>
      <a-entity text="value: Target Cube;" position="0 2 -1"></a-entity>
      <a-entity gltf-model="#suv" position="0 0 -1" sky1></a-entity>
      <a-entity text="value: Cube Environment Map;" position="2.5 2 -1"></a-entity>
      <a-entity gltf-model="#suv" position = "2.5 0 -1"
          cube-env-map="path: ./skybox/cubemap/
                        extension: jpg;
                        reflectivity: .5;
                        materials: myPrimaryMaterial, myAccentMaterial;">
      </a-entity>
    </a-scene>
  </body>
</html>
